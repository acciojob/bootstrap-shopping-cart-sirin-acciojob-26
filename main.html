<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
    }
	  .intro{
		  text-align:center;
	  }
    .summary {
      padding: 20px;
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      border-bottom: 2px solid #5ea4f3;
    }
    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="block-heading">Shopping Cart</h1>
	  <p class="intro">The customer is very important,the customer will
	  be followed by the customer.Now,as an urn,i have 
	  no right to be in possesion of property.</p>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <h2>Product 1</h2>
          <div class="row">
            <div class="col-sm-6">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-sm-6">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-sm-6">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product 1">
            </div>
          </div>
        </div>
        <div class="product">
          <h2>Product 2</h2>
          <div class="row">
            <div class="col-sm-6">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-sm-6">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-sm-6">
              <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product 2">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
			<table border="1">
				<thead><b>Summary</b></thead>
				<tbody border="1">
					<tr>
						<td>Total price</td>
						<td>$100</td>
					</tr>
					
					<tr>
						<td>Discount</td>
						<td>$0</td>
					</tr>
					
					<tr>
						<td>Discount</td>
						<td>$100</td>
					</tr>
					
					<tr>
						<td>Shipping</td>
						<td>$0</td>
					</tr>
					<tr>
						<td>Total</td>
						<td>$360</td>
					</tr>
					
					
					
				</tbody>
			
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
